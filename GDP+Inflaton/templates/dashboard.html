<!DOCTYPE html>
<html lang="en">
<head>

    <title>G20 GDP and Inflation</title>

    <!-- Leaflet CSS -->

    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
