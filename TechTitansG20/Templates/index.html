<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G20 GDP and Inflation</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="map" style="height: 600px;"></div>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='JS/plot1.js') }}"></script>
    <!-- Change the URL to match the new route for fetching GDP and inflation data -->
    <script>
        // Fetch GDP and inflation data from the server
        url = '/api/gdp';
        d3.json(url).then(function(response) {
            console.log(response);

            // Create a Leaflet map
            var map = L.map('map').setView([20, 0], 2);

            // Add OpenStreetMap tile layer to the map
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Loop through the response data and add markers to the map
            response.forEach(function(country) {
                var marker = L.marker([country.latitude, country.longitude]).addTo(map);
                marker.bindPopup('<b>' + country.Country_Name + '</b><br>GDP: $' + country.GDP_data.join(', $') + ' billion' +
                                '<br>Inflation: ' + country.Inflation_data.join(', '));
            });
        });
    </script>
</body>
</html>
